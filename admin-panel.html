<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmud Cafe - Admin Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(52, 73, 94, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(44, 62, 80, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.2);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .header {
            background: linear-gradient(135deg, #e74c3c, #c0392b, #e67e22);
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            color: white;
            text-align: center;
            padding: 35px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: headerRotate 8s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes headerRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.3),
                0 0 30px rgba(255,255,255,0.6);
            position: relative;
            z-index: 1;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .admin-container {
            padding: 30px;
        }

        .admin-section {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .admin-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
            font-weight: 700;
        }

        .masa-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .masa-input {
            display: flex;
            flex-direction: column;
        }

        .masa-input label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .masa-input input {
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .masa-input input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .add-masa-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-masa-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .masa-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .masa-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .masa-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transition: left 0.5s;
        }

        .masa-card:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.2);
        }

        .masa-card:hover::before {
            left: 100%;
        }

        .masa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .masa-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .masa-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-active {
            background: #27ae60;
            color: white;
        }

        .status-inactive {
            background: #e74c3c;
            color: white;
        }

        .masa-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #3498db;
            color: white;
        }

        .view-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .all-orders-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .orders-table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .user-type {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .type-admin {
            background: #e74c3c;
            color: white;
        }

        .type-customer {
            background: #3498db;
            color: white;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
            }
            
            .masa-form {
                grid-template-columns: 1fr;
            }
            
            .masa-list {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                font-size: 0.9em;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👑 Mahmud Cafe</h1>
            <p>Admin Paneli - İşletme Sahibi</p>
        </div>
        
        <div class="admin-container">
            <div class="success-message" id="successMessage">
                ✅ İşlem başarıyla tamamlandı!
            </div>
            
            <div class="error-message" id="errorMessage">
                ❌ Bir hata oluştu. Lütfen tekrar deneyin.
            </div>
            
            <!-- Masa Yönetimi -->
            <div class="admin-section">
                <h2>🪑 Masa Yönetimi</h2>
                <form id="masaForm" class="masa-form">
                    <div class="masa-input">
                        <label for="masaAdi">Masa Adı:</label>
                        <input type="text" id="masaAdi" placeholder="Örnek: Masa 1, VIP Masa, Teras" required>
                    </div>
                    <button type="submit" class="add-masa-btn">➕ Masa Ekle</button>
                </form>
                
                <div class="masa-list" id="masaList">
                    <!-- Masalar buraya eklenecek -->
                </div>
            </div>
            
            <!-- Tüm Siparişler -->
            <div class="admin-section all-orders-section">
                <h2>📊 Tüm Siparişler</h2>
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Masa</th>
                            <th>Ürün</th>
                            <th>Fiyat</th>
                            <th>Ekleyen</th>
                            <th>Tarih-Saat</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Siparişler buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Ürün fiyatları
        const products = {
            cay: { name: '🫖 Çay', price: 7.5 },
            kucukSu: { name: '💧 Küçük Su', price: 7.5 },
            buyukSu: { name: '🚰 Büyük Su', price: 7.5 },
            tostYarim: { name: '🥪 Tost (Yarım)', price: 60 },
            tostTam: { name: '🥪🧀 Tost (Tam)', price: 120 },
            ayran: { name: '🥛 Ayran', price: 10 }
        };

        // Google Sheets Web App URL'i
        const GOOGLE_SHEETS_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE';

        // Global değişkenler
        let masalar = [];
        let allOrders = [];

        // LocalStorage'dan masaları yükle
        function loadMasalar() {
            try {
                const saved = localStorage.getItem('mahmudCafeMasalar');
                if (saved) {
                    masalar = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Masalar yüklenirken hata:', error);
                masalar = [];
            }
        }

        // Masaları localStorage'a kaydet
        function saveMasalar() {
            localStorage.setItem('mahmudCafeMasalar', JSON.stringify(masalar));
        }

        // Masaları görüntüle
        function displayMasalar() {
            const masaList = document.getElementById('masaList');
            
            if (masalar.length === 0) {
                masaList.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-style: italic;">Henüz masa eklenmemiş.</p>';
                return;
            }
            
            masaList.innerHTML = masalar.map((masa, index) => `
                <div class="masa-card">
                    <div class="masa-header">
                        <div class="masa-name">${masa.name}</div>
                        <div class="masa-status status-active">Aktif</div>
                    </div>
                    <div class="masa-actions">
                        <button class="action-btn view-btn" onclick="viewMasaOrders('${masa.name}')">
                            👁️ Görüntüle
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteMasa(${index})">
                            🗑️ Sil
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Yeni masa ekle
        function addMasa(masaAdi) {
            const newMasa = {
                id: Date.now(),
                name: masaAdi,
                createdAt: new Date().toISOString()
            };
            
            masalar.push(newMasa);
            saveMasalar();
            displayMasalar();
            
            showMessage('success', `✅ "${masaAdi}" masası başarıyla eklendi!`);
        }

        // Masa sil
        function deleteMasa(index) {
            if (confirm(`"${masalar[index].name}" masasını silmek istediğinizden emin misiniz?`)) {
                masalar.splice(index, 1);
                saveMasalar();
                displayMasalar();
                showMessage('success', '✅ Masa başarıyla silindi!');
            }
        }

        // Masa siparişlerini görüntüle
        function viewMasaOrders(masaName) {
            const masaOrders = allOrders.filter(order => order.masaAdi === masaName);
            
            if (masaOrders.length === 0) {
                alert(`${masaName} için henüz sipariş bulunmuyor.`);
                return;
            }
            
            // Burada modal açılabilir veya ayrı sayfaya yönlendirilebilir
            console.log(`${masaName} siparişleri:`, masaOrders);
        }

        // Tüm siparişleri görüntüle
        function displayAllOrders() {
            const tbody = document.getElementById('ordersTableBody');
            
            if (allOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #7f8c8d; font-style: italic;">Henüz sipariş bulunmuyor.</td></tr>';
                return;
            }
            
            // En yeni siparişlerden başlayarak sırala
            const sortedOrders = allOrders.sort((a, b) => new Date(b.tarih) - new Date(a.tarih));
            
            tbody.innerHTML = sortedOrders.map(order => `
                <tr>
                    <td><strong>${order.masaAdi}</strong></td>
                    <td>${order.urun}</td>
                    <td><strong>${order.toplamFiyat} TL</strong></td>
                    <td>
                        <span class="user-type ${order.ekleyen === 'admin' ? 'type-admin' : 'type-customer'}">
                            ${order.ekleyen === 'admin' ? '👑 İşletme Sahibi' : '👤 Müşteri'}
                        </span>
                    </td>
                    <td>${order.tarih}</td>
                </tr>
            `).join('');
        }

        // Mesaj göster
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            if (type === 'success') {
                successMsg.style.display = 'block';
                successMsg.textContent = message;
            } else {
                errorMsg.style.display = 'block';
                errorMsg.textContent = message;
            }
            
            setTimeout(() => {
                successMsg.style.display = 'none';
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // Form submit
        document.getElementById('masaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const masaAdi = document.getElementById('masaAdi').value.trim();
            if (!masaAdi) {
                showMessage('error', '❌ Lütfen masa adını girin!');
                return;
            }
            
            // Aynı isimde masa var mı kontrol et
            if (masalar.some(masa => masa.name.toLowerCase() === masaAdi.toLowerCase())) {
                showMessage('error', '❌ Bu isimde bir masa zaten mevcut!');
                return;
            }
            
            addMasa(masaAdi);
            document.getElementById('masaForm').reset();
        });

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadMasalar();
            displayMasalar();
            displayAllOrders();
        });
    </script>
</body>
</html>
